name: item-trade CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: item_trade
        ports:
          - 3309:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: gradle/gradle-build-action@v2

      - name: Create application.yml
        run: |
          mkdir -p src/main/resources
          echo "spring:" > src/main/resources/application.yml
          echo "  datasource:" >> src/main/resources/application.yml
          echo "    url: jdbc:mysql://localhost:3309/item_trade" >> src/main/resources/application.yml
          echo "    username: root" >> src/main/resources/application.yml
          echo "    password: ${{ secrets.DB_PASSWORD }}" >> src/main/resources/application.yml
          echo "  security:" >> src/main/resources/application.yml
          echo "    oauth2:" >> src/main/resources/application.yml
          echo "      client:" >> src/main/resources/application.yml
          echo "        registration:" >> src/main/resources/application.yml
          echo "          kakao:" >> src/main/resources/application.yml
          echo "            client-id: ${{ secrets.KAKAO_ID }}" >> src/main/resources/application.yml
          echo "            client-secret: ${{ secrets.KAKAO_SECRET }}" >> src/main/resources/application.yml
          echo "          google:" >> src/main/resources/application.yml
          echo "            client-id: ${{ secrets.GOOGLE_ID }}" >> src/main/resources/application.yml
          echo "            client-secret: ${{ secrets.GOOGLE_SECRET }}" >> src/main/resources/application.yml
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
      - name: Run tests
        run: ./gradlew test --no-daemon
