<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4 text-center">로그인</h3>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">이메일</label>
      <input type="email" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-dark w-100 mb-2">Google 로그인</a>
    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-warning w-100">Kakao 로그인</a>
  </div>

  <div class="text-center mt-3">
    <a th:href="@{/register}" class="text-decoration-none">회원가입</a>
  </div>
</div>
</body>
</html>
