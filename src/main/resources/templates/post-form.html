<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout(~{::section})}">
<section class="p-4 bg-light rounded">
  <h3 class="mb-3">게시글 작성</h3>
  <form th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
      <label for="category" class="form-label mt-3">카테고리
        <select id="category" class="form-select" th:field="*{category}">
          <option th:each="cat : ${categories}"
                  th:value="${cat.name()}"
                  th:text="${cat.displayName}">
          </option>
        </select>
      </label>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">설명</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">이미지 업로드</label>
      <input type="file" class="form-control" id="imageUrl" name="imageUrl" required>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</section>
</body>
</html>
