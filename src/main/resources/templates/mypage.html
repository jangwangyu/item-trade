<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout(~{::section})}">
<section class="container mt-5">
  <!-- 내 게시글 -->
  <h3>내 게시글</h3>
  <ul class="list-group mb-4">
    <li class="list-group-item" th:each="post : ${myPosts}">
      <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">제목</a>
      <span class="float-end" th:text="|${post.price}원|"></span>
    </li>
  </ul>

  <!-- 찜한 게시글 -->
  <h3>찜한 게시글</h3>
  <ul class="list-group mb-5">
    <li class="list-group-item" th:each="post : ${likedPosts}">
      <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">제목</a>
    </li>
  </ul>

  <!-- 내 정보 수정 폼 -->
  <h2 class="mt-4">내 정보 수정</h2>
  <form th:action="@{/mypage/update}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">닉네임</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호 변경</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
  </form>
</section>
</body>
</html>
