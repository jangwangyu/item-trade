<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>1:1 채팅</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box {
      max-height: 450px;
      overflow-y: auto;
    }
    .chat-bubble {
      max-width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
    }
    .chat-left {
      background-color: #e9ecef;
      align-self: flex-start;
    }
    .chat-right {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body th:replace="~{layout :: layout(~{::section})}">
<section style="background-color: #f8f9fa; padding: 2rem; border-radius: 0.5rem;">
  <!-- 채팅 헤더 -->
  <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
    <h4 class="mb-0" th:text="${room.itemTitle()}">아이템 제목</h4>
    <span class="text-primary fw-semibold fs-5" th:text="${#numbers.formatInteger(room.itemPrice(), 3, 'COMMA') + '원'}">50,000원</span>
  </div>

  <!-- 채팅 내용 (스크롤 영역) -->
  <div class="chat-box d-flex flex-column gap-3 mb-3" id="chatBox">
    <div th:each="message : ${messages}"
         th:class="'d-flex ' + (${message.senderId} == ${currentUserId} ? 'justify-content-end align-items-start' : 'align-items-start') + ' gap-2'">

      <!-- 상대방 메시지 -->
      <div th:if="${message.senderId != currentUserId}" class="d-flex align-items-start gap-2">
        <img src="/images/user1.png" class="profile-img" alt="상대방">
        <div>
          <div class="chat-bubble chat-left shadow-sm">
            <strong class="d-block mb-1" th:text="${message.senderNickname}">상대방</strong>
            <span th:if="${message.type == 'text'}" th:text="${message.content}"></span>
            <img th:if="${message.type == 'image'}"
                 th:src="@{${message.content}}"
                 class="img-fluid rounded"
                 style="max-width: 200px;" />
          </div>
          <div class="text-muted small mt-1 ms-1" th:text="${#temporals.format(message.createdAt, 'a h:mm')}">오전 10:15</div>
        </div>
      </div>

      <!-- 내 메시지 -->
      <div th:if="${message.senderId == currentUserId}" class="d-flex justify-content-end align-items-start gap-2">
        <div>
          <div class="chat-bubble chat-right shadow-sm text-end">
            <strong class="d-block mb-1">나</strong>
            <span th:if="${message.type == 'text'}" th:text="${message.content}"></span>
            <img th:if="${message.type == 'image'}"
                 th:src="@{${message.content}}"
                 class="img-fluid rounded"
                 style="max-width: 200px;" />
          </div>

          <div class="text-muted small mt-1 text-end">
            <span th:text="${#temporals.format(message.createdAt, 'a hh:mm')}">오전 10:17</span>
            <span class="ms-2" th:if="${message.isRead}" style="color:green;">읽음</span>
            <span class="ms-2" th:if="${!message.isRead}" style="color:gray;">안읽음</span>
          </div>
        </div>
        <img src="/images/user2.png" class="profile-img" alt="나">
      </div>

    </div>
  </div>

  <!-- 메시지 입력창 -->
  <!-- 텍스트 메시지 전송 -->
  <form id="chatForm" class="d-flex gap-2 border-top pt-3">
    <input id="chatInput" type="text" class="form-control" placeholder="메시지를 입력하세요">
    <button type="submit" class="btn btn-primary">전송</button>
  </form>

  <!-- 이미지 메시지 전송 -->
  <form id="imageForm" class="d-flex gap-2 mt-2">
    <input type="file" id="imageInput" accept="image/*" class="form-control">
    <button type="submit" class="btn btn-secondary">이미지 전송</button>
  </form>


  <script th:inline="javascript">
    window.roomId = /*[[${chatRoomId}]]*/ 0;
    window.senderId = /*[[${currentUserId}]]*/ 0;
  </script>
</section>
</body>
</html>
