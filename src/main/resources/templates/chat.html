<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>1:1 채팅</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box {
      max-height: 450px;
      overflow-y: auto;
    }
    .chat-bubble {
      max-width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
    }
    .chat-left {
      background-color: #e9ecef;
      align-self: flex-start;
    }
    .chat-right {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body th:replace="~{layout :: layout(~{::section})}">

<section style="background-color: #f8f9fa; padding: 2rem; border-radius: 0.5rem;">

  <!-- 채팅 헤더 -->
  <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
    <h4 class="mb-0" th:text="${post.title}">아이템 제목</h4>
    <span class="text-primary fw-semibold fs-5" th:text="${#numbers.formatInteger(post.price, 3, 'COMMA') + '원'}">50,000원</span>
  </div>

  <!-- 채팅 내용 (스크롤 영역) -->
  <div class="chat-box d-flex flex-column gap-3 mb-3">

    <!-- 상대방 메시지 -->
    <div class="d-flex align-items-start gap-2">
      <img src="/images/user1.png" class="profile-img" alt="상대방">
      <div>
        <div class="chat-bubble chat-left shadow-sm">
          <strong class="d-block mb-1">상대방</strong>
          안녕하세요, 이거 아직 판매 중인가요?
        </div>
        <small class="text-muted ms-1">오전 10:15</small>
      </div>
    </div>

    <!-- 내 메시지 -->
    <div class="d-flex justify-content-end align-items-start gap-2">
      <div>
        <div class="chat-bubble chat-right shadow-sm text-end">
          <strong class="d-block mb-1">나</strong>
          네! 아직 가능합니다.
        </div>
        <div class="text-muted small mt-1 text-end">오전 10:17</div>
      </div>
      <img src="/images/user2.png" class="profile-img" alt="나">
    </div>

    <!-- 읽지 않은 메시지 표시 -->
    <div class="text-center mt-2">
      <span class="badge bg-danger">1</span>
    </div>

  </div>

  <!-- 메시지 입력창 -->
  <form class="d-flex gap-2 border-top pt-3">
    <input type="text" class="form-control" placeholder="메시지를 입력하세요">
    <button type="submit" class="btn btn-primary">전송</button>
  </form>

</section>

</body>
</html>
