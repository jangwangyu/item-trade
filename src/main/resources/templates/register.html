<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }

    .register-wrapper {
      min-height: calc(100vh - 100px); /* 상단 네비게이션 등 여백 고려 */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      padding: 2rem 1rem;
    }

    .register-card {
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>

<body th:replace="~{layout :: layout(~{::section})}">

<section class="register-wrapper">
  <div class="card p-4 shadow register-card">
    <h3 class="text-center mb-4">회원가입</h3>

    <!-- 에러 메시지 출력 -->
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
      모든 필드를 올바르게 입력해 주세요.
    </div>

    <form th:action="@{/register}" method="post" th:object="${registerRequest}">
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" required>
        <div class="text-danger" th:errors="*{email}">이메일 오류</div>
      </div>

      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" th:field="*{nickName}" class="form-control" id="nickname" required>
        <div class="text-danger" th:errors="*{nickName}">닉네임 오류</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" required>
        <div class="text-danger" th:errors="*{password}">비밀번호 오류</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
        <div class="text-danger" th:errors="*{confirmPassword}">확인 비밀번호 오류</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">가입하기</button>
    </form>

    <div class="mt-3 text-center">
      이미 계정이 있으신가요?
      <a th:href="@{/login}">로그인하기</a>
    </div>
  </div>
</section>

</body>
</html>
