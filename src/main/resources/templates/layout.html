<!-- templates/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>item-trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" th:href="@{/}">item-trade</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item" th:if="${#authentication == null}">
        <a class="nav-link" th:href="@{/oauth2/authorization/google}">Google 로그인</a>
        <a class="nav-link" th:href="@{/oauth2/authorization/kakao}">Kakao 로그인</a>
      </li>
      <li class="nav-item" th:if="${#authentication != null}">
        <span class="nav-link">안녕하세요, <strong th:text="${#authentication.name}">유저</strong>님</span>
        <a class="nav-link" th:href="@{/logout}">로그아웃</a>
      </li>
    </ul>
  </div>
</nav>

<!-- ❌ 여기에서 fragment 다시 호출하면 안 됨 -->
<div class="container mt-4">
  <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
