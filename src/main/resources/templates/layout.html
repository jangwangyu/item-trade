<!-- templates/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ko"
      th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>item-trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="/">item-trade</a>
  <div class="collapse navbar-collapse d-flex justify-content-between">
    <!-- 왼쪽: 페이지 이동 메뉴 -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">홈</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">게시판</a>
      </li>
      <li class="nav-item">
        <a class="nav-link position-relative" href="/chat-list">채팅
          <span th:if="${unreadRoomCount > 0}"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                th:text="${unreadRoomCount}">
          </span>
        </a>
      </li>
    </ul>
    <div id="toast-container" style="position: fixed; bottom: 24px; right: 24px; z-index: 1055;"></div>
    <ul id="notification-list" class="list-group" style="position:fixed; bottom:100px; right:24px; max-width:300px; min-width:220px;"></ul>
    <!-- 오른쪽: 인증 메뉴 -->
    <ul class="navbar-nav ms-auto align-items-center">
      <!-- ✅ 로그인된 사용자에게만 알림 드롭다운 노출 -->
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link position-relative dropdown-toggle" href="#" id="notificationDropdown" role="button"
           data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-bell"></i>
          <span th:if="${unreadNotificationCount != null and unreadNotificationCount > 0}"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                th:text="${unreadNotificationCount}">
          </span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" style="min-width:320px; max-width:400px;">
          <li th:if="${notificationList == null or #lists.isEmpty(notificationList)}" class="dropdown-item text-center text-muted">
            알림이 없습니다.
          </li>
          <li th:each="noti : ${notificationList}">
            <div class="d-flex justify-content-between align-items-center">
              <!-- 알림 내용 + NEW -->
              <a class="dropdown-item flex-grow-1 d-flex align-items-start p-0"
                 th:href="${noti.url}" style="border:none; background:none;">
                <div>
                  <span th:text="${noti.message}">알림 내용</span>
                  <div class="small text-muted" th:text="${noti.createdAt}">시간</div>
                </div>
                <span th:if="${noti.isRead}" class="badge bg-primary ms-2">NEW</span>
              </a>
              <!-- X 버튼 -->
              <button type="button"
                      class="btn btn-link btn-sm ms-2 text-danger p-0 notification-delete-btn"
                      title="삭제"
                      onclick="deleteNotification(this)">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item text-center" href="/notifications">전체 알림 보기</a>
          </li>
        </ul>
      </li>
      <!-- ▼ 아래는 기존 마이페이지/로그아웃 드롭다운(이것도 sec:authorize="isAuthenticated()" 유지!) -->
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
           data-bs-toggle="dropdown" aria-expanded="false">
          안녕하세요, <strong th:text="${#authentication.principal.member.nickName}">사용자</strong>님
        </a>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="/mypage">마이페이지</a></li>
          <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
        </ul>
      </li>
      <!-- ▼ 로그인 안한 사람에겐 로그인 메뉴만 노출 -->
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" href="/loginForm">로그인</a>
      </li>
    </ul>

  </div>
</nav>



<!-- ❌ 여기에서 fragment 다시 호출하면 안 됨 -->
<div class="container mt-4">
  <div th:insert="${content}"></div>
</div>

<th:block th:if="${isChatRoom}">
  <script src="/chat.js"></script>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript" th:if="${#authorization.expression('isAuthenticated()')}">
  window.currentUserEmail = [[${#authentication.principal.member.email}]];
  console.log("로그인된 사용자:", window.currentUserEmail);
</script>
<script src="/notification.js"></script>
<script>
  function deleteNotification(btn) {
    if (!confirm('알림을 삭제할까요?')) return;
    const li = btn.closest('li');
    if (li) li.remove();
  }
</script>
</body>
</html>
