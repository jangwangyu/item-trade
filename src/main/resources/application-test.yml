spring:
  application:
    name: item-trade
  jackson:
    time-zone: Asia/Seoul
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    timezone: Asia/Seoul
    mode: HTML
    encoding: UTF-8
    cache: false
  web:
    resources:
      add-mappings: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
